<div class="post">
    <h1>{{ .Title }}</h1>
    {{ if ne .Params.showpagemeta false }}
    <div class="col-sm-12 col-md-12">
      <span class="text-left post-date meta">
        <!-- published date -->      
        {{ if not .Date.IsZero }} 
          <i class="fas fa-calendar-alt"></i> {{ .Date.Format (.Site.Params.dateformat | default "Jan 02, 2006") -}}
        {{ end }}
        </span>  
    </div>    
    {{ end }}
    {{ .Content }}
  </div>
